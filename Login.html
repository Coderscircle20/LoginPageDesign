<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="Login.css">
   <title>Login-system</title>
</head>
<body>
   <div class="form">
      <h2>Login Here</h2><hr>
      <div class="box message">
         <p><span>Incorrect Authentication...</span> Please Try Again</p>
      </div>
      <div class="box">
         <label>User Name</label>
         <input type="text">
      </div>
      <div class="box">
         <label>Password</label>
         <input type="password">
      </div>
      <div class="box condition">
         <div class="box1">
            <p>Remember Me</p>&nbsp;
            <input type="checkbox" class="check">
         </div>
         <div class="box1">
            <p><a href="#">Forget Password <span>?</span></a></p>
         </div>
      </div>
      <div class="box btn">
         <button type="submit">Sign Up</button>
         <button type="submit">Login</button>
      </div>
   </div>
</body>
</html>
